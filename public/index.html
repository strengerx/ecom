<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To eComm</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-gray-100 text-gray-900">

    <!-- Header -->
    <header class="bg-white shadow-md py-4">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-blue-600">ShopNow</a>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:text-blue-600">Home</a></li>
                <li><a href="#" class="hover:text-blue-600">Products</a></li>
                <li><a href="#" class="hover:text-blue-600">About</a></li>
                <li><a href="#" class="hover:text-blue-600">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="bg-blue-600 text-white h-96 flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-4">Discover the Best Deals</h1>
            <p class="mb-6">Shop the latest trends and exclusive offers just for you!</p>
            <a href="#" class="bg-white text-blue-600 py-2 px-6 rounded-full text-lg font-semibold">Shop Now</a>
        </div>
    </section>

    <!-- Product Showcase -->
    <section class="container mx-auto py-12">
        <h2 class="text-3xl font-bold text-center mb-8">Featured Products</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Product Card -->
            <div class="bg-white p-4 rounded-lg shadow-md">
                <img src="https://via.placeholder.com/150" alt="Product" class="w-full h-48 object-cover rounded-t-lg">
                <h3 class="text-lg font-semibold mt-4">Product Name</h3>
                <p class="text-gray-600 mt-2">$29.99</p>
                <a href="#" class="mt-4 block bg-blue-600 text-white text-center py-2 rounded-lg">Add to Cart</a>
            </div>
            <!-- Repeat Product Card as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 ShopNow. All rights reserved.</p>
            <p>Designed with <span class="text-red-500">&hearts;</span> using Tailwind CSS</p>
        </div>
    </footer>

</body>

</html>
